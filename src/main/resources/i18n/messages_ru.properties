#main
main.desc1=ГРУЗОВЫЕ МЕЖДУНАРОДНЫЕ ПЕРЕВОЗКИ
main.desc2=У нас всегда найдется транспорт для Вашего груза!
main.desc3=Наша транспортная компания — Ваш надежный партнер в сфере грузовых международных автоперевозок.
main.props=Преимущества работы с нами
main.who=Кто мы?
main.who1=Мы те, кто организует надежную перевозку грузов автотранспортом из Восточной части Украины в любую точку Украины и всей Европы.
main.term=Сроки доставки
main.term1=Точное планирование маршрута позволяет доставить груз точно в срок, а наличие GPS мониторинга в каждом автомобиле позволяет отслеживать все передвижения груза.
main.park=Собственный автопарк
main.park1=У нас есть собственный автопарк из автопоездов Евро-5 с полуприцепами (тент и штора). Грузоподъемность такого транспорта — до 23 тонн, вместимость — до 92 м³ (длина до 13,6 м). Осуществляем все виды погрузки/разгрузки: верхняя, боковая, задняя, на всех полуприцепах есть замки MUL-T-LOCK. Всегда в наличии целый пломбировочный трос и не менее 20 ремней. Доставляем практически все известные виды грузов, включая сырье для химической промышленности, корма для животных и удобрения, металл, ТНП и другие.
main.spec=Опытные специалисты
main.spec1=Большой опыт в сфере международных перевозок позволяет доставлять грузы максимально быстро и комфортно для наших клиентов.
main.warranty=Гарантии
main.warranty1=Независимо от того, что Вам нужно перевезти, мы гарантируем полную сохранность Вашего груза на всем пути следования и оптимальные логистические схемы. Ваш груз полностью застрахован лучшей страховой компанией Украины и Европы. В нашем арсенале тысячи тонн успешно доставленных грузов и миллионы километров пройденных расстояний.
main.order=Заказать транспортные услуги
main.send=Отправить

