#main
main.desc1=ВАНТАЖНІ МІЖНАРОДНІ ПЕРЕВЕЗЕННЯ
main.desc2=В нас завжди знайдеться транспорт для Вашого вантажу!
main.desc3=Наша транспортна компанія – Ваш надійний партнер у сфері вантажних міжнародних автоперевезень.
main.props=Переваги роботи з нами
main.who=Хто ми?
main.who1=Ми ті, хто організує надійне перевезення вантажів автотранспортом зі Східної частини України до будь-якої точки України та всієї Європи.
main.term=Терміни доставки
main.term1=Точне планування маршруту дозволяє доставити вантаж точно вчасно, а наявність GPS моніторингу в кожному автомобілі дозволяє відстежувати всі пересування вантажу.
main.park=Собственный автопарк
main.park1=Ми маємо власний автопарк з автопоїздів Євро-5 з напівпричепами (тент та штора). Вантажопідйомність такого транспорту – до 23 тонн, місткість – до 92 м³ (довжина до 13,6 м). Здійснюємо всі види навантаження/розвантаження: верхня, збоку, задня, на всіх напівпричепах є замки MUL-T-LOCK. Завжди є цілий пломбувальний трос і не менше 20 ременів. Доставляємо практично всі відомі види вантажів, включаючи сировину для хімічної промисловості, корми для тварин та добрива, метал, ТНП та інші.
main.spec=Досвідчені спеціалісти
main.spec1=Великий досвід у сфері міжнародних перевезень дозволяє доставляти вантажі максимально швидко та комфортно для наших клієнтів.
main.warranty=Гарантії
main.warranty1=Незалежно від того, що Вам потрібно перевезти, ми гарантуємо повну безпеку Вашого вантажу на всьому шляху проходження та оптимальні логістичні схеми. Ваш вантаж повністю застрахований найкращою страховою компанією України та Європи. У нашому арсеналі тисячі тонн успішно доставлених вантажів та мільйони кілометрів пройдених відстаней.
main.order=Замовити транспортні послуги
main.send=Надіслати

